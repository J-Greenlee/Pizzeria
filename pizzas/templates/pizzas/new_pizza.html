{% extends "pizzas/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2>Make a new pizza:</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'pizzas:new_pizza' %}" method='post' class='form'>
        {%csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">add pizza</button>
        {% endbuttons %}
    </form>

{% endblock content %}
